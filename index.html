---
layout: default
title: TR Scott
---
<!-- /.blurb -->
<div class="blurb">
        	<h1>Site under development</h1>
        	<p>Come back soon. :-)</p>
</div>
<!-- Post feed -->
<h1>Latest posts</h1>
<div class="hfeed">

{% for post in site.posts %}
    <article class="hentry entry">
        <h2 class="entry-title">
            <a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a>
        </h2>
        <p>Posted on <span class="published">{{ post.date }}</span></p>
    </article>
{% endfor %}

</div>
